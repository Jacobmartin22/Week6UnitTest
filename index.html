<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>War Card Game</title>
        <link rel="stylesheet" type="text/css" href="war.css">
    </head>
    <body>
        <div id="player1CurrentCard" class="card">
            <div class="warDeck">
                <div class="warCardsHolder">
                    <div class="text">
                        <p>War Card</p>
                    </div>
                </div>
                <div class="warCardsHolder">
                    <div class="text">
                        <p>War Card</p>
                    </div>
                </div>
            </div>
            <div class="cardHolder"></div>
            <div class="text">
                <p>Player 1 Card</p>
            </div>
            <div id="player1CurrentDeck" class="currentDeck">
                <div class="currentCardsHolder"></div>
                <div class="text">
                    <p>Current Deck</p>
                </div>
            </div>
            <div id="player1WonDeck" class="wonDeck">
                <div class="wonCardsHolder"></div>
                <div class="text">
                    <p>Won Deck</p>
                </div>
            </div>

        </div>
        <div id="player2CurrentCard" class="card">
            <div class="cardHolder"></div>
            <div class="warDeck">
                <div class="warCardsHolder">
                    <div class="text">
                        <p>War Card</p>
                    </div>
                </div>
                <div class="warCardsHolder">
                    <div class="text">
                        <p>War Card</p>
                    </div>
                </div>
            </div>
            <div class="text">
                <p>Player 2 Card</p>
            </div>
            <div id="player2CurrentDeck" class="currentDeck">
                <div class="currentCardsHolder"></div>
                <div class="text">
                    <p>Current Deck</p>
                </div>
            </div>
            <div id="player2WonDeck" class="wonDeck">
                <div class="wonCardsHolder"></div>
                <div class="text">
                    <p>Won Deck</p>
                </div>
            </div>
        </div>
        <button id="dealCards">Deal Cards</button>
        <script src="classes.js"></script>
        <script src="war.js"></script>
        <script src="war.css"></script>
    </body>
</html>
